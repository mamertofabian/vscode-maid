<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Monochrome version for VS Code activity bar -->
  <!-- Uses currentColor so VS Code can apply theme colors -->

  <!-- Top geometric element - manifest indicator -->
  <path d="M 8 1 L 16 1 L 16 4 L 12 6 L 8 4 Z" fill="currentColor"/>

  <!-- Left hexagon piece -->
  <path d="M 2 13 L 5 8 L 8 8 L 8 19 L 5 19 Z" fill="currentColor"/>

  <!-- Center diamond (the V of M) -->
  <path d="M 8 8 L 12 17 L 16 8 L 13.5 8 L 12 12 L 10.5 8 Z" fill="currentColor"/>

  <!-- Right hexagon piece -->
  <path d="M 16 8 L 19 8 L 22 13 L 19 19 L 16 19 Z" fill="currentColor"/>

  <!-- Validation dots at bottom -->
  <circle cx="9" cy="22" r="1.2" fill="currentColor"/>
  <circle cx="12" cy="22" r="1.2" fill="currentColor"/>
  <circle cx="15" cy="22" r="1.2" fill="currentColor"/>
</svg>
