  <!-- Connecting lines from top element to M -->
  <line x1="52" y1="28" x2="38" y2="44" stroke="#F472B6" stroke-width="2" opacity="0.6"/>
  <line x1="76" y1="28" x2="90" y2="44" stroke="#8B5CF6" stroke-width="2" opacity="0.6"/>

  <!-- Hexagonal/geometric M shape - taller version -->
