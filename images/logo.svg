  <!-- Right hexagon piece - extended upward -->
  <path d="M 84 44 L 96 44 L 112 68 L 96 96 L 84 96 Z" fill="url(#geo3)"/>

  <!-- Validation dots at bottom -->
  <circle cx="48" cy="112" r="5" fill="#22C55E"/>
  <circle cx="64" cy="112" r="5" fill="#22C55E"/>
  <circle cx="80" cy="112" r="5" fill="#22C55E"/>
